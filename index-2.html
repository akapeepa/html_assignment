<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Html - part 2</title>
</head>
<body>
  <h1>Lists in HTML</h1>
  <h2>Unordered list</h2>
  <ul style="list-style-type:square;">
    <li>milk</li>
    <li>honey</li>
    <li>meat</li>
    <li>cheese</li>
  </ul>
  <hr>
  <!-- ordered list -->
  <h2>Steps to learn web development</h2>
  <ol type="I">
    <li>html</li>
    <li>css</li>
    <li>wordpress</li>
    <li>javascript</li>
  </ol>
  <p>Then we continue :</p>
  <ol type="I" start="4">
    <li>JAVASCRIPT</li>
    <li>JQUERY</li>
    <li>database</li>
  </ol>
  <hr>
  <!-- Description list -->
  <dl>
    <dt>Name-1</dt>
    <dd>Value 1-1</dd>
    <dd>Value 1-2</dd>
    <dd>Value 1-3</dd>
    <dt>Name-2</dt>
    <dd>Value 2-1</dd>
    <dd>Value 2-2</dd>
    <dt>Name-3</dt>
    <dd>Value 3-1</dd>
  </dl>
</body>
</html>
